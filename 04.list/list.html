<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>List</h1>
    <hr />
    <ul>
      <li>
        <h2>Unordered List</h2>
        <ul>
          <li>
            Red
            <ul>
              <li>Scarlet</li>
              <li>Crimson</li>
              <li>Apple</li>
              <li>Brick</li>
            </ul>
          </li>
          <li>Blue</li>
          <li>Green</li>
        </ul>
      </li>

      <li>
        <h2>Ordered List</h2>
        <ol type="1">
          <li>Red</li>
          <li>
            Blue
            <ol type="a" start="5" reversed="false">
              <li>Teal</li>
              <li>Navy</li>
              <li>Lapis</li>
              <li>Sapphire</li>
            </ol>
          </li>
          <li>Green</li>
          <ol reversed="true">
            <li>Lime</li>
            <li>Emerald</li>
            <li>Olive</li>
            <li>Pistachio</li>
          </ol>
        </ol>
      </li>
    </ul>
  </body>
</html>
